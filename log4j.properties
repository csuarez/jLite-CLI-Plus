log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %p [%t] %C{1} - %m\n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.file=debug.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %p [%t] %C{1} - %m\n
log4j.appender.FILE.append=false

log4j.rootLogger=OFF, CONSOLE
#log4j.logger.org=DEBUG, FILE
#log4j.additivity.org=false
#log4j.logger.jlite=DEBUG, FILE
#log4j.additivity.jlite=false

